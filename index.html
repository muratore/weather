<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather</title>
    <!-- Google Fonts Ubuntu -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style css -->
        <link rel="stylesheet" href="css/style.css">
    <!-- Javascript file -->
        <script src="js/script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Insira o nome da Cidade" id="city-input">
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="errorInfo hide">
            <p id="error">Mensagem de erro</p>
        </div>
        <div id="loader" class="hide">
            <i class="fa-solid fa-spinner"></i>
          </div>
          <div class=" sugestions">

          </div>
        <div class="hide" id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="https://countryflagsapi.com/png/br" id="country" alt="Bandeira do País">
            </h2>
            <p class="temperature"> <span></span>&deg;C</p>
        
            <div id="description-container">
                <p id="description"></p>
                <img src="https://openweathermap.org/img/wn/02d.png" alt="Condições do Tempo" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>

            </div>
        </div>
    </div>
    
</body>
</html>
